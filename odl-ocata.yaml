series: xenial
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:xenial/ceph-mon
    num_units: 3
    to:
    - lxd:1
    - lxd:2
    - lxd:3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:xenial/ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:xenial/ceph-radosgw
    num_units: 1
    to:
    - lxd:0
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:xenial/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: 'cloud:xenial-ocata'
      worker-multiplier: 0.25
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:xenial/cinder-ceph
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:xenial/glance
    num_units: 1
    options:
      openstack-origin: 'cloud:xenial-ocata'
      worker-multiplier: 0.25
    to:
    - lxd:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:xenial/keystone
    num_units: 1
    options:
      admin-password: admin
      openstack-origin: 'cloud:xenial-ocata'
      worker-multiplier: 0.25
    to:
    - lxd:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 512M
      max-connections: 1000
    to:
    - lxd:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:xenial/neutron-api
    num_units: 1
    options:
      neutron-security-groups: "false"
      flat-network-providers: "physnet1"
      manage-neutron-plugin-legacy-mode: "false"
      openstack-origin: 'cloud:xenial-ocata'
      worker-multiplier: 0.25
    to:
    - lxd:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:xenial/neutron-gateway
    num_units: 1
    options:
      flat-network-providers:  "physnet1"
      ext-port: "eth1"
      plugin: "ovs-odl"
      instance-mtu: "1400"
      openstack-origin: 'cloud:xenial-ocata'
      worker-multiplier: 0.25
    to:
    - '0'
  openvswitch-odl: 
    charm: cs:xenial/openvswitch-odl
    annotations: 
      gui-x: '448.5'
      gui-y: '798.4101615137754'
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:xenial/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      console-access-protocol: "novnc"
      openstack-origin: 'cloud:xenial-ocata'
      worker-multiplier: 0.25
    to:
    - lxd:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:xenial/nova-compute
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: kvm
      openstack-origin: 'cloud:xenial-ocata'
    to:
    - '1'
    - '2'
    - '3'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:xenial/ntp
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:xenial/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: 'cloud:xenial-ocata'
    to:
    - lxd:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server
    num_units: 1
    to:
    - lxd:0
  odl-controller: 
    charm: cs:xenial/odl-controller
    num_units: 1
    options:
      install-url: "https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/integration/distribution-karaf/0.6.0-Carbon/distribution-karaf-0.6.0-Carbon.tar.gz"
      profile: "openvswitch-odl-carbon"
    annotations: 
      gui-x: '648.5'
      gui-y: '452'
    to: 
    - lxd:0
  neutron-api-odl: 
    charm: cs:xenial/neutron-api-odl
    annotations: 
      gui-x: '533.4999389648438'
      gui-y: '274'
    options: 
      vlan-ranges: "physnet2:1000:2000"
      overlay-network-type: "vxlan gre"
      security-groups: "true"
